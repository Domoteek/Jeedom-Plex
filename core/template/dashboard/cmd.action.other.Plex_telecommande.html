<span class="cmd" data-type="action" data-subtype="other" data-cmd_id="#id#" style="width:100%;height:100%;">
    <a class="btn btn-sm btn-default action cmdName tooltips iconCmd#id#" title="" style="background-color:#576e84 !important;border-color : transparent !important;"></a>
   <script>
		if ("#state#" == "1") {
			$(".iconCmd#id#").css('background-color', '#C42833');

		} else {
			$(".iconCmd#id#").css('background-color', 'transparent');
		}
	$(".cmd[data-cmd_id=#id#] .action").off();
	$(".cmd[data-cmd_id=#id#] .action").on("click", function() {
		jeedom.cmd.execute({id: "#id#"});
	});
	switch('#logicalId#'){
		case 'back':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/retour.png");
		break;
		case 'home':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/home.png");
		break;
		case 'fullscreen':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/resize.png");
		break;
		case 'volumeoff':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/sound.png");
		break;
		case 'select':
		//<a class="commande_entree_plex cursor cmd noRefresh tooltips" data-cmd_id="##" style="text-decoration: none; color: black; font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size:18px;font-weight:bold;" title="Entrée">Entrée</a>
		break;
		case 'moveLeft':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/chevron.png");
		break;
		case 'moveUp':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/chevron.png");
		break;
		case 'moveRight':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/chevron.png");
		break;
		case 'moveDown':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/chevron.png");
		break;
		case 'stepBack':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/advance.png");
		break;
		case 'skipPrevious':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/change.png");
		break;
		case 'skipNext':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/change.png");
		break;
		case 'stepForward':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/advance.png");
		break;
		case 'play':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/play1.png");
		break;
		case 'pause':
			$('.iconCmd#id#').attr('src',"plugins/plex/core/template/dashboard/images/pause.png");
		break;
		case 'toggleOSD':
		break;
		case 'stop':
		break;
	}
	</script>
</span>
